<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/home.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="styles/bootstrap.css" />

    <title>Doc</title>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button id="pup" class="btn btn-outline-success me-auto" type="submit">
                </button>
                <div class="btn-group btn-group-toggle navbar-nav" data-toggle="buttons">
                    <div id="M1" class="btn btn-danger active" name="masterIv" flag="1" >
                        M1
                    </div>
                    <div id="M2" class="btn btn-danger" name="masterIv" flag="0">
                        M2
                    </div>
                </div>
                <ul class="navbar-nav me-right mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="ScheduleDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Schedule
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="ScheduleList">
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav me-right mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="daysDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Day
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" onclick="showGenre(this)">Samedi</a></li>
                            <li><a class="dropdown-item" onclick="showGenre(this)">Dimanche</a></li>
                            <li><a class="dropdown-item" onclick="showGenre(this)">Lundi</a></li>

                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav me-right mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="teacherFilterDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Filter by Teacher</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="teachers">
                            <li><a class="dropdown-item" onclick="showTeacherName(this)">None</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-danger" type="submit" onclick="createSelection()">
                    Go
                </button>
            </div>
        </div>
    </nav>
    <div class="bg-dark">
        <div class="box">
            <iframe id="frame" sandbox="allow-popups allow-scripts allow-forms allow-same-origin" src="viz.html"
